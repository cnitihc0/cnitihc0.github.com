<div id="page">

    <hr>
    <div id="content" class="narrowcolumn">

        {% for post in paginator.posts %}

        <div class="content">{{ post.content }}</div>
        {% endfor %}

        {% if paginator.page %}
        {% else %}
        {{ content }}
        {% endif %}

    </div>
    {% include sidebar.html %}
</div>
